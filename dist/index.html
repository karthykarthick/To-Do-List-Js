<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Document</title>
  <script defer src="app.js"></script><link href="./css/styles.css" rel="stylesheet"></head>

  <body>
    <aside class="container">
      <div class="row">
        <form action="" id="project-form" class="col-12">
          <fieldset>
            <legend class="h1 text-center">Ever Note</legend>
            <label for="project-name"></label>
            <input type="text" id="project-form__name" class="form-control" placeholder="e.i. Porject1">
            <button type="submit" id="project-form__btn" class="btn btn-primary mt-2">Create Project</button>
          </fieldset>
        </form>
      </div>
      <div class="project-container">
        <ul class="project-list mt-3"></ul>
      </div>
    </aside>
    <main class="container">
      <div class="todo-form-container px-2">
        <form action="">
          <label class="form-label">Title
            <input type="text" class="todo-title form-control" />
          </label>
          <label class="form-label">Description
            <input type="text" class="todo-description form-control" />
          </label>
          <label class="form-label">Due date
            <input type="date" class="todo-due-date form-control" />
          </label>
          <label class="form-label">priority
            <select name="priority" id="priority" class="form-control">
              <option value="high">High</option>
              <option value="medium">medium</option>
              <option value="low">low</option>
            </select>
          </label>
          <button type="submit" class="submit-todo btn btn-primary">
            Add task
          </button>
        </form>
      </div>
      <div class="todo-edit-form-container"></div>
      <div class="todos-container container"></div>
    </main>
  </body>

</html>
