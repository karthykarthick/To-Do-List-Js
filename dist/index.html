<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Ever Note</title>
  <script defer src="app.js"></script><link href="./css/styles.css" rel="stylesheet"></head>
  <body>
    <main class="row">
      <div class="container">
        <div class="col-12">
          <center><h1>Ever Note</h1></center>
          <form action="" class="form-group mt-4 text-center">
            <div class="row">
              <input type="text" id="list" class="form-control col-8" />
              <button class="submit-btn btn btn btn-primary ml-4 col-2">
                Submit
              </button>
            </div>
          </form>

          <ul class="project-content list-group"></ul>
        </div>
      </div>

      <div class="container  mt-4 my-4">
        <div class="todo-form  d-none">
          <form action="">
            <label class="form-label"
              >Title
              <input type="text" class="todo-title form-control" />
            </label>
            <label class="form-label"
              >Description
              <input type="text" class="todo-description form-control" />
            </label>
            <label class="form-label"
              >Due date
              <input type="date" class="todo-due-date form-control" />
            </label>
            <label class="form-label"
              >priority
              <select name="priority" id="priority" class="form-control">
                <option value="high">High</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
              </select>
            </label>
            <button type="submit" class="hitme btn btn btn-primary">
              Hit Me
            </button>
          </form>
        </div>
        <div class="container todos-content"></div>
      </div>
    </main>
  </body>
</html>
